version: '3.7'

services:
  jobs:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
    - 8000:8000
    env_file:
      - ./.env.dev
  db:
    image: postgres:12.0-alpine
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=jobs_user
      - POSTGRES_PASSWORD=jobs_password
      - POSTGRES_DB=jobs

volumes:
  postgres_data:
