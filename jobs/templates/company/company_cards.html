<section class="my-5 pt-3">
    <h2 class="h2 font-weight-normal text-center mb-5"><a name="companies">Нам доверяют лучшие компании</a></h2>
      <div class="row mb-4">{% for company in companies %}
        <div class="col-6 col-md-6 col-lg-3">
          <div class="card pt-4 text-center mb-4">
            <a href="{% url 'company' company.id %}" style="max-width: 150px;" class="mx-auto d-block">
              <img class="mx-auto d-block mw-100" src="{{ company.logo.url }}" alt="">
            </a>
            <div class="card-body">{% if not request.get_full_path == '/companies/list' %}
              <p class="card-text"><a href="{% url 'company' company.id %}">{{ company.vacancies.all|length }} ваканси{% if company.vacancies.all|length == 1 %}я{% else %}й{% endif %}</a></p>{% endif %}
            </div>
          </div>
        </div>{% endfor %}
      </div>
    </section>
